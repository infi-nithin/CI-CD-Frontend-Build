<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button color="warn" (click)="onYesClick()">Confirm</button>
</mat-dialog-actions>
